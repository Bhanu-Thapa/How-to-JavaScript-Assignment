<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Names</title>
    <style>
      div {
        border: 2px solid blue;
        width: 200px;
        margin: 300px auto;
        text-align: center;
        padding: 10px;
      }

      button {
        padding: 10px 15px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="head"></h1>
      <button id="pre" onclick="previous()">Previous</button>
      <button id="Nxt" onclick="next()">Next</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
